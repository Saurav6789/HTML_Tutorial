<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Weather Report</h1>
    <hr />
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Rainfall</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Delhi</td>
                <td>10 mm</td>
                <td>22 c</td>
                <td>33 cm</td>
            </tr>   
            <tr>
                <td>Mumbai</td>
                <td>15 mm</td>
                <td>25 c</td>
                <td>34 cm</td>
            </tr>   
        </tbody>
    </table>
</body>
</html>
